<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Neon Icons</title>
  </head>
  <body>
    <div class="container">
      <ul class="social">
        <a href="#">
          <li class="social__item facebook">
            <i class="fa fa-facebook"></i>
          </li>
        </a>
        <a href="#">
          <li class="social__item instagram">
            <i class="fa fa-instagram"></i>
          </li>
        </a>
        <a href="#">
          <li class="social__item linkedin">
            <i class="fa fa-linkedin"></i>
          </li>
        </a>
        <a href="#">
          <li class="social__item twitter">
            <i class="fa fa-twitter"></i>
          </li>
        </a>
        <a href="#">
          <li class="social__item whatsapp">
            <i class="fa fa-whatsapp"></i>
          </li>
        </a>
        <a href="#">
          <li class="social__item youtube">
            <i class="fa fa-youtube"></i>
          </li>
        </a>
        <a href="#">
          <li class="social__item telegram">
            <i class="fa fa-telegram"></i>
          </li>
        </a>
        <a href="#">
          <li class="social__item github">
            <i class="fa fa-github"></i>
          </li>
        </a>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
